<div  *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
   <div class="text-center">
      <strong>ERROR AL OBTENER EL CLIMA!</strong> 
   </div>
 </div>

<div class="row">
    <div class="col-lg-4">
       <img [src]="urlImagen" alt="img_clima" srcset="" width="300px" height="300px">
    </div>
    <div class="col-lg-6">
       <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg text-center size" placeholder="Ingrese ciudad..." />
       <button  [disabled]="ciudad === ''" (click)="obtenerClima()" style="width: 100%" class="btn btn-primary btn-lg btn-block mt-4 size">Obtener Clima</button>
       
      <div *ngIf="loading" class="mt-3 text-center">
         <div class="spinner-grow text-primary" role="status"></div>
         <div class="spinner-grow text-primary" role="status"></div>
         <div class="spinner-grow text-primary" role="status"></div>
      </div>

       <div *ngIf="query" class="card mt-3">
         <div class="card-body">
            <p><b>Temperatura: </b>{{ temperatura | number:'1.2-2'}}</p>
            <p><b>Humedad: </b>{{humedad}} </p>
            <p><b>Clima: </b> {{clima}}</p>
         </div>
       </div>
    </div>
</div>
